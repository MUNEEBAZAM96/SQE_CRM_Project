name: CI Pipeline

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

env:
  NODE_VERSION: '20.9.0'
  NPM_VERSION: '10.2.4'

jobs:
  # Backend Unit Tests
  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run backend unit tests
        working-directory: ./backend
        run: npm run test:unit
        env:
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-key-for-ci
          DATABASE: mongodb://localhost:27017/test-db
        continue-on-error: false

      - name: Upload backend unit test coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./backend/coverage/lcov.info
          flags: backend-unit
          name: backend-unit-coverage
          fail_ci_if_error: false

      - name: Upload coverage reports to artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-unit-coverage
          path: |
            backend/coverage/**
          retention-days: 30

  # Backend Integration Tests
  backend-integration-tests:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run backend integration tests
        working-directory: ./backend
        run: npm run test:integration
        env:
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-key-for-ci
          DATABASE: mongodb://localhost:27017/test-db
        continue-on-error: false

      - name: Upload backend integration test coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./backend/coverage/lcov.info
          flags: backend-integration
          name: backend-integration-coverage
          fail_ci_if_error: false

      - name: Upload coverage reports to artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-integration-coverage
          path: |
            backend/coverage/**
          retention-days: 30

  # Frontend E2E Tests (Cypress)
  frontend-e2e-tests:
    name: Frontend E2E Tests (Cypress)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Cypress
        working-directory: ./frontend
        run: npx cypress install

      - name: Setup test environment
        working-directory: ./backend
        run: |
          # Create .env file for testing
          echo "NODE_ENV=test" > .env
          echo "PORT=3000" >> .env
          echo "DATABASE=mongodb://localhost:27017/test" >> .env
          echo "JWT_SECRET=test-secret-key-for-ci" >> .env

      - name: Start backend server
        working-directory: ./backend
        run: |
          npm start > server.log 2>&1 &
          echo $! > server.pid
          echo "Backend server starting (PID: $(cat server.pid))..."
          sleep 15

      - name: Wait for backend server
        run: |
          echo "Waiting for backend server to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:3000/ 2>/dev/null || curl -f http://localhost:3000/api/health 2>/dev/null; then
              echo "✅ Backend server is ready!"
              exit 0
            fi
            echo "Attempt $i/30: Backend not ready yet, waiting..."
            sleep 2
          done
          echo "❌ Backend server failed to start"
          if [ -f ./backend/server.log ]; then
            echo "Server logs:"
            cat ./backend/server.log
          fi
          exit 1

      - name: Run Cypress E2E tests
        working-directory: ./frontend
        run: npx cypress run
        continue-on-error: false

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots
          retention-days: 7

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: frontend/cypress/videos
          retention-days: 7

  # Combined Test Results
  test-results:
    name: Test Results Summary
    runs-on: ubuntu-latest
    needs: [backend-unit-tests, backend-integration-tests, frontend-e2e-tests]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all coverage reports
        uses: actions/download-artifact@v4
        with:
          path: coverage-reports

      - name: Generate test summary
        run: |
          echo "## Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend Unit Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ needs.backend-unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend Integration Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ needs.backend-integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend E2E Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ needs.frontend-e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.backend-unit-tests.result }}" != "success" ] || \
             [ "${{ needs.backend-integration-tests.result }}" != "success" ] || \
             [ "${{ needs.frontend-e2e-tests.result }}" != "success" ]; then
            echo "❌ Some tests failed. Please check the logs above." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
          fi

