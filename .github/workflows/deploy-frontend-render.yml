name: Deploy Frontend to Render

on:
  push:
    branches: [ main, master ]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend-render.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  NODE_VERSION: '20.9.0'
  NPM_VERSION: '10.2.4'

jobs:
  deploy:
    name: Deploy Frontend to Render
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Trigger Render Deployment
        run: |
          # Render auto-deploys on git push, but we can trigger via webhook
          curl -X POST "${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK_URL }}" || \
          echo "Deployment triggered via Render auto-deploy (git push)"
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

      - name: Deployment Status
        run: |
          echo "## ðŸš€ Frontend Deployment Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Frontend deployment triggered on Render!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note**: Render automatically deploys on git push to main branch." >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check deployment status at: https://dashboard.render.com" >> $GITHUB_STEP_SUMMARY

