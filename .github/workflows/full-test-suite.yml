name: Full Test Suite

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '20.9.0'
  NPM_VERSION: '10.2.4'

jobs:
  # Backend Tests (Unit + Integration)
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        test-type: [unit, integration]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run ${{ matrix.test-type }} tests
        working-directory: ./backend
        run: |
          if [ "${{ matrix.test-type }}" == "unit" ]; then
            npm run test:unit
          else
            npm run test:integration
          fi

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage/lcov.info
          flags: backend-${{ matrix.test-type }}
          name: backend-${{ matrix.test-type }}-coverage
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ matrix.test-type }}-results
          path: |
            backend/coverage/**
          retention-days: 30

  # Frontend E2E Tests
  frontend-e2e:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Cypress
        working-directory: ./frontend
        run: npx cypress install

      - name: Wait for MongoDB to be ready
        run: |
          echo "Waiting for MongoDB to be ready..."
          MAX_ATTEMPTS=60
          for i in $(seq 1 $MAX_ATTEMPTS); do
            if timeout 2 bash -c "echo > /dev/tcp/localhost/27017" 2>/dev/null; then
              echo "âœ… MongoDB port is open!"
              # Test MongoDB connection
              if mongosh --eval "db.adminCommand('ping')" --quiet > /dev/null 2>&1; then
                echo "âœ… MongoDB is responding to commands!"
                sleep 2
                exit 0
              fi
            fi
            echo "Attempt $i/$MAX_ATTEMPTS: MongoDB not ready yet, waiting..."
            sleep 2
          done
          echo "âŒ MongoDB failed to start or respond"
          exit 1

      - name: Setup test environment
        working-directory: ./backend
        run: |
          # Create .env file for testing
          echo "NODE_ENV=test" > .env
          echo "PORT=3000" >> .env
          echo "DATABASE=mongodb://localhost:27017/test" >> .env
          echo "JWT_SECRET=test-secret-key-for-ci" >> .env
          echo "RESEND_API=re_test_mock_key" >> .env
          echo "SECRET=test-secret" >> .env
          echo "KEY=test-key" >> .env
          echo "JWT_SCHEME=jwt" >> .env
          echo "JWT_TOKEN_PREFIX=Bearer" >> .env
          echo "JWT_TOKEN_EXPIRATION=18000000" >> .env
          echo "JWT_TOKEN_HASH_ALGO=SHA-256" >> .env

      - name: Start backend server
        working-directory: ./backend
        env:
          NODE_ENV: test
          PORT: 3000
          HOST: 0.0.0.0
          DATABASE: mongodb://localhost:27017/test
          JWT_SECRET: test-secret-key-for-ci
          RESEND_API: re_test_mock_key
          SECRET: test-secret
          KEY: test-key
          JWT_SCHEME: jwt
          JWT_TOKEN_PREFIX: Bearer
          JWT_TOKEN_EXPIRATION: 18000000
          JWT_TOKEN_HASH_ALGO: SHA-256
        run: |
          echo "Starting backend server..."
          npm start > server.log 2>&1 &
          SERVER_PID=$!
          echo $SERVER_PID > server.pid
          echo "Backend server starting (PID: $SERVER_PID)..."
          
          # Wait a bit for server to initialize
          sleep 3
          
          # Check if process is still running
          if ! kill -0 $SERVER_PID 2>/dev/null; then
            echo "âŒ Server process died immediately. Logs:"
            cat server.log
            exit 1
          fi
          
          echo "Server process is running (PID: $SERVER_PID)"
          echo "Waiting for server to be ready..."
          sleep 5
          
          # Check server logs for any errors
          if grep -i "error\|failed\|fatal" server.log 2>/dev/null | grep -v "MongoDB connection error" | head -5; then
            echo "âš ï¸ Found potential errors in server logs (non-fatal):"
            tail -20 server.log
          fi

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend server to be ready..."
          MAX_ATTEMPTS=60
          for i in $(seq 1 $MAX_ATTEMPTS); do
            # Check if server process is still running
            if [ -f ./backend/server.pid ]; then
              SERVER_PID=$(cat ./backend/server.pid)
              if ! kill -0 $SERVER_PID 2>/dev/null; then
                echo "âŒ Backend server process died (PID: $SERVER_PID)"
                if [ -f ./backend/server.log ]; then
                  echo "Server logs:"
                  cat ./backend/server.log
                fi
                exit 1
              fi
            else
              echo "âŒ Server PID file not found"
              exit 1
            fi
            
            # Check if server is responding
            if curl -f -s http://localhost:3000/health > /dev/null 2>&1 || \
               curl -f -s http://localhost:3000/ > /dev/null 2>&1 || \
               curl -f -s http://localhost:3000/api/login > /dev/null 2>&1; then
              echo "âœ… Backend server is ready!"
              exit 0
            fi
            
            # Show progress every 10 attempts
            if [ $((i % 10)) -eq 0 ]; then
              echo "Still waiting... (attempt $i/$MAX_ATTEMPTS)"
              if [ -f ./backend/server.log ]; then
                echo "Recent server logs:"
                tail -5 ./backend/server.log
              fi
            else
              echo "Attempt $i/$MAX_ATTEMPTS: Backend not ready yet, waiting..."
            fi
            sleep 2
          done
          
          echo "âŒ Backend server failed to start (timeout after $((MAX_ATTEMPTS * 2)) seconds)"
          echo "Final server status:"
          if [ -f ./backend/server.pid ]; then
            SERVER_PID=$(cat ./backend/server.pid)
            echo "Server PID: $SERVER_PID"
            if kill -0 $SERVER_PID 2>/dev/null; then
              echo "âœ… Server process is still running"
              echo "Process info:"
              ps aux | grep $SERVER_PID | grep -v grep || echo "Process not found in ps"
            else
              echo "âŒ Server process is not running"
            fi
          else
            echo "âŒ Server PID file not found"
          fi
          
          if [ -f ./backend/server.log ]; then
            echo "Full server logs:"
            cat ./backend/server.log
          fi
          
          echo "Testing endpoints manually:"
          curl -v http://localhost:3000/health 2>&1 || echo "Health endpoint failed"
          curl -v http://localhost:3000/ 2>&1 || echo "Root endpoint failed"
          curl -v http://localhost:3000/api/login 2>&1 || echo "API endpoint failed"
          
          exit 1
      
      - name: Stop backend server
        if: always()
        working-directory: ./backend
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            echo "Backend server stopped"
          fi

      - name: Run Cypress tests
        working-directory: ./frontend
        run: npx cypress run --browser chrome
        continue-on-error: false

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots
          retention-days: 7

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: frontend/cypress/videos
          retention-days: 7

      - name: Upload Cypress test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: frontend/cypress/results
          retention-days: 7

  # Test Summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-e2e]
    if: always()
    
    steps:
      - name: Generate test summary
        run: |
          echo "## ðŸ§ª Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend Tests" >> $GITHUB_STEP_SUMMARY
          BACKEND_STATUS="${{ needs.backend-tests.result }}"
          echo "- Unit Tests: $BACKEND_STATUS" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: $BACKEND_STATUS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend Tests" >> $GITHUB_STEP_SUMMARY
          FRONTEND_STATUS="${{ needs.frontend-e2e.result }}"
          echo "- E2E Tests (Cypress): $FRONTEND_STATUS" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "$BACKEND_STATUS" != "success" ] || [ "$FRONTEND_STATUS" != "success" ]; then
            echo "âŒ **Some tests failed. Please review the logs above.**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… **All tests passed successfully!**" >> $GITHUB_STEP_SUMMARY
          fi

