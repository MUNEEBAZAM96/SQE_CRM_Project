name: Full Test Suite

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '20.9.0'
  NPM_VERSION: '10.2.4'

jobs:
  # Backend Tests (Unit + Integration)
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        test-type: [unit, integration]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run ${{ matrix.test-type }} tests
        working-directory: ./backend
        run: |
          if [ "${{ matrix.test-type }}" == "unit" ]; then
            npm run test:unit
          else
            npm run test:integration
          fi

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage/lcov.info
          flags: backend-${{ matrix.test-type }}
          name: backend-${{ matrix.test-type }}-coverage
          fail_ci_if_error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ matrix.test-type }}-results
          path: |
            backend/coverage/**
          retention-days: 30

  # Frontend E2E Tests
  frontend-e2e:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Cypress
        working-directory: ./frontend
        run: npx cypress install

      - name: Setup test environment
        working-directory: ./backend
        run: |
          # Create .env file for testing
          echo "NODE_ENV=test" > .env
          echo "PORT=3000" >> .env
          echo "DATABASE=mongodb://localhost:27017/test" >> .env
          echo "JWT_SECRET=test-secret-key-for-ci" >> .env

      - name: Start backend server
        working-directory: ./backend
        run: |
          npm start > server.log 2>&1 &
          echo $! > server.pid
          echo "Backend server starting (PID: $(cat server.pid))..."
          sleep 15
        env:
          NODE_ENV: test
          PORT: 3000
          DATABASE: mongodb://localhost:27017/test

      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend server to be ready..."
          for i in {1..30}; do
            if curl -f http://localhost:3000/ 2>/dev/null || curl -f http://localhost:3000/api/health 2>/dev/null; then
              echo "âœ… Backend server is ready!"
              exit 0
            fi
            echo "Attempt $i/30: Backend not ready yet, waiting..."
            sleep 2
          done
          echo "âŒ Backend server failed to start"
          if [ -f ./backend/server.log ]; then
            echo "Server logs:"
            cat ./backend/server.log
          fi
          exit 1
      
      - name: Stop backend server
        if: always()
        working-directory: ./backend
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
            echo "Backend server stopped"
          fi

      - name: Run Cypress tests
        working-directory: ./frontend
        run: npx cypress run --browser chrome
        continue-on-error: false

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots
          retention-days: 7

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: frontend/cypress/videos
          retention-days: 7

      - name: Upload Cypress test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: frontend/cypress/results
          retention-days: 7

  # Test Summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-e2e]
    if: always()
    
    steps:
      - name: Generate test summary
        run: |
          echo "## ðŸ§ª Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.backend-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Integration Tests: ${{ needs.backend-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend Tests" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests (Cypress): ${{ needs.frontend-e2e.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.backend-tests.result }}" != "success" ] || \
             [ "${{ needs.frontend-e2e.result }}" != "success" ]; then
            echo "âŒ **Some tests failed. Please review the logs above.**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… **All tests passed successfully!**" >> $GITHUB_STEP_SUMMARY
          fi

