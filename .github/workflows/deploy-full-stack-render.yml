name: Full Stack Deployment to Render (CI + CD)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: 'Deploy backend'
        required: false
        default: 'true'
        type: boolean
      deploy_frontend:
        description: 'Deploy frontend'
        required: false
        default: 'true'
        type: boolean

env:
  NODE_VERSION: '20.9.0'
  NPM_VERSION: '10.2.4'

jobs:
  # Run CI tests first
  ci-tests:
    name: CI Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          --health-start-period 20s
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run backend unit tests
        working-directory: ./backend
        run: npm run test:unit
        env:
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-key-for-ci
          DATABASE: mongodb://localhost:27017/test-db

      - name: Run backend integration tests
        working-directory: ./backend
        run: npm run test:integration
        env:
          NODE_ENV: test
          JWT_SECRET: test-jwt-secret-key-for-ci
          DATABASE: mongodb://localhost:27017/test-db

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  # Deploy backend after CI passes
  deploy-backend:
    name: Deploy Backend to Render
    needs: ci-tests
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_backend != 'false'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render Backend Deployment
        run: |
          if [ -n "${{ secrets.RENDER_BACKEND_DEPLOY_HOOK_URL }}" ]; then
            curl -X POST "${{ secrets.RENDER_BACKEND_DEPLOY_HOOK_URL }}"
            echo "âœ… Backend deployment triggered via webhook"
          else
            echo "â„¹ï¸ Render will auto-deploy on git push (webhook not configured)"
          fi

  # Deploy frontend after CI passes
  deploy-frontend:
    name: Deploy Frontend to Render
    needs: ci-tests
    runs-on: ubuntu-latest
    if: github.event.inputs.deploy_frontend != 'false'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render Frontend Deployment
        run: |
          if [ -n "${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK_URL }}" ]; then
            curl -X POST "${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK_URL }}"
            echo "âœ… Frontend deployment triggered via webhook"
          else
            echo "â„¹ï¸ Render will auto-deploy on git push (webhook not configured)"
          fi

  # Deployment summary
  deployment-summary:
    name: Deployment Summary
    needs: [ci-tests, deploy-backend, deploy-frontend]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸš€ Full Stack Deployment Summary (Render)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### CI Tests" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ needs.ci-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Backend Deployment (Render)" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ needs.deploy-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Frontend Deployment (Render)" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ needs.deploy-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note**: Render automatically deploys on git push. Check status at https://dashboard.render.com" >> $GITHUB_STEP_SUMMARY

