name: Test Coverage Report

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]
  workflow_dispatch:

env:
  NODE_VERSION: '20.9.0'

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run backend tests with coverage
        working-directory: ./backend
        run: npm run test:coverage || echo "⚠️ Tests completed but coverage threshold may not be met"
        continue-on-error: true

      - name: Check coverage thresholds
        working-directory: ./backend
        run: |
          echo "Checking coverage thresholds..."
          npm run test:coverage || echo "⚠️ Coverage threshold not met, but continuing..."
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            backend/coverage/**
          retention-days: 30

      - name: Coverage Summary
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "./backend/coverage/coverage-summary.json" ]; then
            echo "### Backend Coverage" >> $GITHUB_STEP_SUMMARY
            echo "Coverage report generated successfully." >> $GITHUB_STEP_SUMMARY
            echo "View the HTML report in the artifacts." >> $GITHUB_STEP_SUMMARY
          fi

