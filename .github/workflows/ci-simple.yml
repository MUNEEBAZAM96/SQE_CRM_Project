name: CI Pipeline (Simplified)

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]

env:
  NODE_VERSION: '20.9.0'

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run unit tests
        working-directory: ./backend
        run: npm run test:unit

      - name: Run integration tests
        working-directory: ./backend
        run: npm run test:integration

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage/**
          retention-days: 30

  frontend-e2e:
    name: Frontend E2E Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Cypress
        working-directory: ./frontend
        run: npx cypress install

      - name: Setup test environment
        working-directory: ./backend
        run: |
          echo "NODE_ENV=test" > .env
          echo "PORT=3000" >> .env
          echo "DATABASE=mongodb://localhost:27017/test" >> .env
          echo "JWT_SECRET=test-secret-key-for-ci" >> .env
          echo "RESEND_API=re_test_mock_key" >> .env
          echo "SECRET=test-secret" >> .env
          echo "KEY=test-key" >> .env
          echo "JWT_SCHEME=jwt" >> .env
          echo "JWT_TOKEN_PREFIX=Bearer" >> .env
          echo "JWT_TOKEN_EXPIRATION=18000000" >> .env
          echo "JWT_TOKEN_HASH_ALGO=SHA-256" >> .env

      - name: Start backend server
        working-directory: ./backend
        env:
          NODE_ENV: test
          PORT: 3000
          DATABASE: mongodb://localhost:27017/test
          JWT_SECRET: test-secret-key-for-ci
          RESEND_API: re_test_mock_key
          SECRET: test-secret
          KEY: test-key
          JWT_SCHEME: jwt
          JWT_TOKEN_PREFIX: Bearer
          JWT_TOKEN_EXPIRATION: 18000000
          JWT_TOKEN_HASH_ALGO: SHA-256
        run: |
          npm start > server.log 2>&1 &
          SERVER_PID=$!
          echo $SERVER_PID > server.pid
          echo "Backend server starting (PID: $SERVER_PID)..."
          sleep 5
          
          # Check if process is still running
          if ! kill -0 $SERVER_PID 2>/dev/null; then
            echo "❌ Server process died immediately. Logs:"
            cat server.log
            exit 1
          fi
          
          echo "Server process is running, waiting for it to be ready..."
          sleep 10

      - name: Check backend server
        run: |
          echo "Checking backend server status..."
          MAX_ATTEMPTS=30
          for i in $(seq 1 $MAX_ATTEMPTS); do
            # Check if server process is still running
            if [ -f ./backend/server.pid ]; then
              SERVER_PID=$(cat ./backend/server.pid)
              if ! kill -0 $SERVER_PID 2>/dev/null; then
                echo "❌ Backend server process died (PID: $SERVER_PID)"
                if [ -f ./backend/server.log ]; then
                  echo "Server logs:"
                  cat ./backend/server.log
                fi
                exit 1
              fi
            fi
            
            # Check if server is responding
            if curl -f -s http://localhost:3000/ > /dev/null 2>&1 || \
               curl -f -s http://localhost:3000/api/health > /dev/null 2>&1 || \
               curl -f -s http://localhost:3000/api > /dev/null 2>&1; then
              echo "✅ Backend server is running"
              exit 0
            fi
            
            echo "Attempt $i/$MAX_ATTEMPTS: Backend not ready yet, waiting..."
            sleep 2
          done
          
          echo "❌ Backend server not responding"
          if [ -f ./backend/server.log ]; then
            echo "Server logs:"
            cat ./backend/server.log
          fi
          exit 1

      - name: Run Cypress tests
        working-directory: ./frontend
        run: npx cypress run
        continue-on-error: false

      - name: Upload Cypress artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: |
            frontend/cypress/screenshots
            frontend/cypress/videos
          retention-days: 7

      - name: Stop backend server
        if: always()
        working-directory: ./backend
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi

